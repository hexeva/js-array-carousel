<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array carousel 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main-container">
        <!-- slider -->
        <div class="slide-container">
            <!-- Main img -->
            <div class="main-img-container">

                <div class="main-img">
                    <img src="img/01.jpg" alt="main img">

                      <!-- Main img description -->

                    <div class="img-text">
                        <h2>Titolo</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, sequi. Placeat itaque quae est distinctio, nihil blanditiis sunt eveniet optio ipsam eligendi qui eaque explicabo laboriosam possimus consequatur id officiis.</p>
                    </div>

                </div>

              
            </div>
            <!-- end main img -->

            <!-- Thumbnails -->

            <div class="thumbnails">
                <!-- single img -->
                <div class="single-thumbnail">
                    <img src="img/01.jpg" alt="img 1">
                </div>
                <!-- end single img -->
                <div class="single-thumbnail">
                    <img src="img/02.jpg" alt="img 2">

                </div>
                <div class="single-thumbnail">
                    <img src="img/03.jpg" alt="img 3">

                </div>
                <div class="single-thumbnail">
                    <img src="img/04.jpg" alt="img 4">

                </div>
                <div class="single-thumbnail">
                    <img src="img/05.jpg" alt="img 5">

                </div>

            </div>
            <!-- end thumbnails -->

            <!-- ARROWS -->

            <div class="arrows up">
                <i class="fas fa-chevron-up"></i>
            </div>

            <div class="arrows down">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <!-- end  slide container -->
    </div>




    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
